<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종목토론방</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #03C75A;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #03C75A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .forum-list {
            margin: 20px 0;
        }

        .forum-item {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .forum-item:hover {
            background-color: #f9f9f9;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>종목토론방</h1>
</header>
<nav>
    <a href="#">홈</a>
    <a href="/login">로그인</a>
    <a href="/signup">회원가입</a>
    <a href="#">종목 검색</a>
</nav>

<div class="container">
    <div class="search-bar">
        <input type="text" id="search" placeholder="종목을 검색하세요...">
        <button onclick="searchStocks()">검색</button>
    </div>

    <div class="forum-list">
        <!-- 여기에 종목별 토론방 목록이 동적으로 생성될 예정 -->
        <div class="forum-item" onclick="openForum('삼성전자')">
            <h3>삼성전자 토론방</h3>
            <p>최근 논의된 주제: 주가 상승 요인</p>
        </div>
        <div class="forum-item" onclick="openForum('LG화학')">
            <h3>LG화학 토론방</h3>
            <p>최근 논의된 주제: 신제품 출시</p>
        </div>
        <!-- 추가 종목... -->
    </div>
</div>

<footer>
    <p>&copy; 2024 종목토론방. All Rights Reserved.</p>
</footer>

<script>
    function searchStocks() {
        const searchQuery = document.getElementById('search').value;
        alert('검색어: ' + searchQuery);
        // 종목 검색 로직 추가
    }

    function openForum(stockName) {
        alert(stockName + ' 토론방으로 이동합니다.');
        // 실제로는 이곳에서 해당 종목의 토론방으로 이동하는 로직을 구현해야 합니다.
    }
</script>
</body>
</html>
